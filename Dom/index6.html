<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 bg-warning text-center">
        <h1>Contador</h1>
        <button class="btn btn-info">
            Aumentar
        </button>
        <button class="btn btn-danger">
            Disminuir
        </button>
        <h4 class="my-5">Contador: <span id="span">0</span></h4>

        <div class="bg-success py-5">
            <button class="btn btn-dark">Dame click</button>
        </div>
    </div>

    <script>
        const btn = document.querySelector('.btn-dark')
        const bgSuccess = document.querySelector('.bg-success')

        btn.addEventListener('click', (e) => {
            console.log('click botÃ³n')
            e.stopPropagation()
            e.preventDefault()
        })
        bgSuccess.addEventListener('click', () => {console.log('click bgSuccess')})

        // const btnAumentar = document.querySelector('.btn-info')
        const container = document.querySelector('.container')
        const span = document.getElementById('span')
        let contador = 0

        // btnAumentar.addEventListener('click', () => {
        //     console.log('me diste click aumentar')
        //     contador++
        //     span.textContent = contador
        // })
        container.addEventListener('click', (e) => {
            // console.log(e.target)
            // console.log(e.target.classList.contains('btn-info'))
            if(e.target.classList.contains('btn-info')){
                contador++
                span.textContent = contador
            }
            if(e.target.classList.contains('btn-danger')){
                contador--
                span.textContent = contador
            }
            e.stopPropagation()
        })

        container.addEventListener('click', () => {
            console.log('diste click')
        })
    </script>
</body>
</html>
